<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: url('/static/images/Wboq_w.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ff6f91;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #ff4d6d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">На главную</a>
        <div class="content-box">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;">
                </div>
                <div class="col-md-6">
                    <h1 class="text-center">{{ product.name }}</h1>
                    <p class="text-muted text-center">{{ product.description }}</p>
                    <p class="text-center"><strong>Цена: </strong>{{ product.price }}₽</p>
                    <div class="text-center">
                        <a href="{% url 'cart_add' product.id %}" class="btn btn-custom btn-lg">Добавить в корзину</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
